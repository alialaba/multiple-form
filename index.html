<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutiple login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <header>Login Form</header>
        <div class="progress-bar">
            <div class="step">
                <p>Personal Info</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="step">
                <p>Business Info</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="step">
                <p>Business Info 2</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="step">
                <p>Payout Account</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fa fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">Personal Info</div>
                    <div class="field">
                        <div class="label">First Name</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Last Name</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Phone Number</div>
                        <input type="text">
                    </div>
                    <div class="field nextBtn">
                        <button>Next</button>
                    </div>

                </div>
                <div class="page">
                    <div class="title">Business Info</div>
                    <div class="field">
                        <div class="label">Business Name</div>
                        <input type="email">
                    </div>
                    <div class="field">
                        <div class="label">Service Provided</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Year of Operation</div>
                        <input type="number">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </div>

                </div>
                <div class="page">
                    <div class="title">Business Info 2</div>
                    <div class="field">
                        <div class="label">Office Address</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Business Role</div>
                        <input type="text">
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next">Next</button>
                    </div>

                </div>
                <div class="page">
                    <div class="title">Payout Accout</div>
                    <div class="field">
                        <div class="label">Bank</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Account Name</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Account Number</div>
                        <input type="number">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button class="submit next">Submit</button>
                    </div>

                </div>
            </form>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
